<script>
    let n = prompt("请输入一个正整数");
    //将非空数值类型的n转化为数字
    function isPrime(n) {
        if (isNaN(n) || n == "") {
            alert("您输入的不是数字");
            return;
        } else {
            n = Number(n);
        }

        if (n % 1 == 0) {
            var min = Math.sqrt(n);
        } else {
            alert("请输入整数");
            return;
        }

        if (n <= 1) {
            alert("请输入大于1的数");
        } else if (n == 2 || n == 3) {
            alert("是素数");
            return;
        } else if (n % 2 == 0) {
            alert("不是素数");
            return;
        } else {
            let min = Math.sqrt(n);
            let i = 3;
            while (i <= min) {
                if (n % i == 0) {
                    alert("不是");
                    return;
                } else {
                    i += 2;
                }
            } alert("是")
            return
        }
    }
    isPrime(n);
</script>

</html>
