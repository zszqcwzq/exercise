<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>price</th>
                <th>sales</th>
            </tr>
        </thead>
        <tbody id="jsList">
            <tr>
                <td>1</td>
                <td>10.0</td>
                <td>800</td>
            </tr>
            <tr>
                <td>2</td>
                <td>30.0</td>
                <td>600</td>
            </tr>
            <tr>
                <td>3</td>
                <td>20.5</td>
                <td>700</td>
            </tr>
            <tr>
                <td>4</td>
                <td>40.5</td>
                <td>500</td>
            </tr>
            <tr>
                <td>5</td>

            </tr>
            <tr>
                <td>6</td>

                <td>400</td>
            </tr>
            <tr>
                <td>7</td>

                <td>100</td>
            </tr>
        </tbody>
    </table>
</body>

</html>

<script>
    /* 
    系统会在tbody中随机生成一份产品信息表单，如html所示。
    请完成 sort 函数，根据参数的要求对表单所有行进行重新排序。
    1、type为id、price或者sales，分别对应第1 ~ 3列
    2、order为asc或者desc，asc表示升序，desc为降序
    3、例如 sort('price', 'asc') 表示按照price列从低到高排序
    4、所有表格内容均为数字，每一列数字均不会重复
    5、不要使用第三方插件 */
    function sort(type, order) {
        let tb = document.getElementById('jsList')
        switch (type) {
            case 'id':
                flag = 0
                break;
            case 'price':
                flag = 1
                break;
            case 'sales':
                flag = 2
                break;
        }
        let arr = Array.prototype.slice.call(tb.children)

        // console.log(tb.children[0].children[flag].innerHTML);
        arr.sort((a, b) => {
            if (order == 'asc') {
                return a.children[flag].innerHTML - b.children[flag].innerHTML
            } else {
                return b.children[flag].innerHTML - a.children[flag].innerHTML
            }
        })
        for (let i = 0; i < arr.length; i++) {
            tb.appendChild(arr[i])

        }
        // console.log(tb.children[0].children[0]/* 这个参数012 判断type */);



    }
    sort('price', 'asc')

   
</script>

<style>
    body,
    html {
        padding: 0;
        margin: 0;
        font-size: 14px;
        color: #000000;
    }

    table {
        border-collapse: collapse;
        width: 100%;
        table-layout: fixed;
    }

    thead {
        background: #3d444c;
        color: #ffffff;
    }

    td,
    th {
        border: 1px solid #e1e1e1;
        padding: 0;

        text-align: center;
    }
</style>
