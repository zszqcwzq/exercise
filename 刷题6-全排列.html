<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
    </head>
    <body>
    	
        <script type="text/javascript">
            const _permute = string => {
                // 补全代
                const res = [];
                function search(str) {
                    str.length === string.length && res.push(str);
                    for(let char of string) {
                        str.indexOf(char) < 0 && search(str+char);
                    }
                }
                search('')
                return  res;
            }

            console.log(_permute('abc'));
        </script>
    </body>
</html>
