<script>
    let a = prompt("输入数字")


    function fib(n) {
        if (isNaN(a)|| n < 0) return '请输入正确的数字'
        if (n < 2) {
            return n
        } else {
            return fib(n - 1) + fib(n - 2)
        }
    }


    alert(fib(a))

    
</script>
