<script>
    const _shouldUpdate = (oldVersion, newVersion) => {
        // 补全代码
        let newarr = newVersion.split('.')
        let oldarr = oldVersion.split('.')
        let flag = false

        for (let i = 0; i < newarr.length; i++) {
            if (newarr[i] > oldarr[i]) {
                flag = true
            }
        }
        return flag
    }
    console.log(_shouldUpdate('2.0.1', '2.1.0'));
</script>
