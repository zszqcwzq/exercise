<script>
    function reverse(str) {
        str = str.split('');
        console.log(str);
        var len = str.length,
            halfIndex = Math.floor(len / 2),
            revStr;
        for (var i = 0; i < halfIndex; i++) {
            revStr = str[len - i - 1];
            str[len - i - 1] = str[i];
            str[i] = revStr;
        }
        return str.join('');
    }

    console.log(reverse('songkai'));



    

</script>
