<script>
    let a = 3
    let b = 6
    let num = 0

    for (let i = 1; i <= b; i++) {
        let n = 1
        let i_ = i
        while (i_ > 1) {
            n = 1 + n * 10
            i_--
        }
        console.log(a * n);
        num += a * n
    }

    console.log(num);
</script>
