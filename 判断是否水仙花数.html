</body>
<script>
    let num = prompt("请输入一个数")
    if (isNaN(num) || num == '') {
        alert("请输入一个数字")
    } else if (num % 1 != 0) {
        alert("请输入整数")
    } else if (num < 0) {
        alert("请输入正数")
    } else {
        let arr = num.split('')
        let len = arr.length
        let nums = 0
        for (i = 0; i < len; i++) {
            nums += Math.pow(arr[i], len)
        }

        if (num == nums) {
            alert("是水仙花数")
        } else {
            alert("不是水仙花数")

        }

        console.log(nums);
    }

</script>

</html>
