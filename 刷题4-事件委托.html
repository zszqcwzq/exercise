<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
    </head>
    <body>
    	<ul>
            <li>.</li>
            <li>.</li>
            <li>.</li>
        </ul>

        <script type="text/javascript">
            // 补全代码
            let ul = document.querySelector('ul')
            ul.onclick = function(e){
                let event = e || window.event
                let target = event.target || event.srcElement
                target.innerText = target.innerText + '.'
            }
        </script>
    </body>
</html>
